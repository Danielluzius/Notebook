<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standart.css" />

<body onload="init()">
    <div class="page-wrapper">

        <header>
            <div class="wrapper">
                <h1>Notizblock</h1>



        </header>

        <main>
            <div class="wrapper">
                <section>

                    <div class="input-wrapper">
                        <form onsubmit="addNote(), saveData(); return false;">
                            <p>Aufgabenname</p>
                            <input id="note_title_input" type="text" placeholder="Titel eingeben">
                            <p>Beschreibung</p>
                            <input id="note_content_input" type="text" placeholder="Inhalt eingeben">
                            <button type="button" onclick="addNote(), saveData()">Notiz hinzuf√ºgen</button>
                        </form>
                    </div>

                    <h2>Notizen</h2>
                    <div id="content"></div>

                    <h2>Archiv</h2>
                    <div id="archive_content"></div>

                    <h2>Papierkorb</h2>
                    <div id="trash_content"></div>
            </div>

            </section>
    </div>
    </main>

    <footer>
        <div class="wrapper">

        </div>
    </footer>

    </div>
