<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="icon" href="./assets/img/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Rubik+Dirt&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <div class="page-wrapper">
        <header>
            <div class="wrapper">
                <h1>Notizblock</h1>
        </header>
        <main>
            <div class="wrapper">
                <section>
                    <div class="input-wrapper">
                        <form onsubmit="addNote(); saveData(); return false;">
                            <p>Aufgabenname</p>
                            <input class="input-field" id="note_title_input" type="text" placeholder="Titel eingeben"
                                required>
                            <p>Beschreibung</p>
                            <input class="input-field" id="note_content_input" type="text" placeholder="Inhalt eingeben"
                                required>
                            <button class="input-btn" type="submit"> Notiz hinzuf√ºgen </button>
                        </form>
                        <h2>Notizen</h2>
                        <div id="content" class="note-container"></div>
                        <h2>Archiv</h2>
                        <div id="archive_content" class="note-container"></div>
                        <h2>Papierkorb</h2>
                        <div id="trash_content" class="note-container"></div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="wrapper">
                <p>&copy; 2025 Daniel Luzius</p>
            </div>
        </footer>
    </div>
</body>

</html>
